<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="images/logo.svg" alt="logo" class="logo" />
      </div>

      <div class="text-box">
        <h1 class="text-box__heading">We are launching <span>soon!</span></h1>
        <p class="text-box__text">Subscribe and get notified</p>
      </div>

      <form action="#" class="form">
        <div class="input-group">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address"
            class="form__input"
          />
          <p class="form__error"></p>
        </div>

        <button type="submit" class="form__btn">Notify Me</button>
      </form>

      <div class="dashboard">
        <img
          src="images/illustration-dashboard.png"
          alt="dashboard"
          class="dashboard__img"
        />
      </div>

      <div class="social">
        <ul class="social__icon-list">
          <li class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>

          <li class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-twitter"></i>
            </a>
          </li>

          <li class="social__item">
            <a href="#" class="social__link">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Ar1f007/fmentor-Ping-coming-soon-page"
            >Ariful Hoque Al Amin</a
          >.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
